{% load staticfiles %}
<html lang="el">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta viewport="">
        <link rel="stylesheet" href="{% static 'client/js/bower_components/bootstrap-css-only/css/bootstrap.css' %}">
    </head>
    <body ng-app="App">
        <div class="container">


            <nav class="navbar navbar-default" ng-controller="loginController as LC">
                <div class="container-fluid">
                    <h1>Self-organizing Playlist</h1>
                    <!-- <a class="btn btn-warning" href="/logout" ng-show="isUserLoggedIn"> Logout </a> -->
                    <!-- <a class="btn btn-primary" href="/login/spotify/" ng-show="!isUserLoggedIn"> Login </a>     -->
                    <!-- <a class="btn btn-danger" href="/disconnect/spotify/"> Disconnect</a>     -->
                    <a ng-if="LC.authenticated"  class="btn btn-warning" href="/logout"> Logout </a>
                    <a ng-if="!LC.authenticated" class="btn btn-primary" href="/login/spotify/"> Login </a>    

                </div>
            </nav>

            {{backends.associated}}
            {{backends.not_associated}}
            {{backends.backends}}
            <div ui-view></div>
        </div>

        <!-- Angular -->
        <script src="{% static 'client/js/bower_components/angular/angular.js' %}"></script>
        <script src="{% static 'client/js/bower_components/angular-ui-router/release/angular-ui-router.js' %}"></script>
        <script src="{% static 'client/js/bower_components/angular-bootstrap/ui-bootstrap.js' %}"></script>
        <script src="{% static 'client/js/bower_components/angular-resource/angular-resource.js' %}"></script>
        <script src="{% static 'client/js/bower_components/angular-cookies/angular-cookies.js' %}"></script>
        <script src="{% static 'client/js/bower_components/angular-sanitize/angular-sanitize.js' %}"></script>
        <script src="{% static 'client/js/bower_components/angular-route/angular-route.js' %}"></script>
        <script src="{% static 'client/js/App.js' %}"></script>

        <!-- Controllers -->
        <script src="{% static 'client/js/controllers/mainController.js' %}"></script>
        <script src="{% static 'client/js/controllers/loginController.js' %}"></script>
        
        <!-- Services -->
        <script src="{% static 'client/js/services/userFactory.js' %}"></script>
        <script src="{% static 'client/js/services/djangoAuth.js' %}"></script>

    </body>
</html>
